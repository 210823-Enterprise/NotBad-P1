<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>World of ORMcraft</title>

<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

	<div>
		<img src="logo.png" alt="logo" />
		<form action="homeserv" method="POST">
			<h3>Create a Character</h3>
			<table border="1">
				<tbody>
					<tr>
						<td>Username:</td>
						<td><input name="username" type="text"
							placeholder="Desired username" /></td>
						<td><label for="gender">Gender:</label></td>
						<td><select name="gender">
								<option value="male">male</option>
								<option value="female">female</option>
								<option value="other">other</option>
						</select></td>
						<td><label for="race">Race:</label></td>
						<td><select name="race">
								<option value="human">human</option>
								<option value="elf">elf</option>
								<option value="orc">orc</option>
								<option value="dwarf">dwarf</option>
								<option value="fairy">fairy</option>
								<option value="undead">undead</option>
						</select></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input maxlength="24" name="password" type="password"
							placeholder="Desired password" /></td>
						<td><label for="class">Class:</label></td>
						<td><select name="class">
								<option value="fighter">fighter</option>
								<option value="assasian">assasian</option>
								<option value="mage">mage</option>
								<option value="tank">tank</option>
								<option value="healer">healer</option>
								<option value="marksman">marksman</option>
						</select></td>
						<td><label for="specialability">Special Ability:</label></td>
						<td><select name="specialability">
								<option value="leader">leader</option>
								<option value="charisma">charisma</option>
								<option value="jack-of-all-trades">jack-of-all-trades</option>
								<option value="blacksmith">blacksmith</option>
								<option value="farmer">farmer</option>
								<option value="banker">banker</option>
						</select></td>
					</tr>
				</tbody>
			</table>
			<input type="submit" value="create your character" />
		</form>
		<form action="loginserv" method="GET">
			<p>Login</p>
			<p>
				<em>%s</em>
			</p>
			<input name="username" type="text" placeholder="Enter Username" /> <br />
			<input maxlength="24" name="password" type="password"
				placeholder="Enter Password" /> <br />
			<input type="submit" value="Login" />
		</form>
	</div>

</body>
</html>
