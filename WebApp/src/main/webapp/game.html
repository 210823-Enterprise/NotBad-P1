<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Welcome Player</title>
<link rel="stylesheet" type="text/css" href="css/game_style.css">

</head>
<body>

	<div style="width: 400px;">
		<p>
			<img src="goblin.gif" width="350" height="350" />
		</p>
		<p>%s</p>
		<table border="1" style="width: 350px;">
			<tbody>
				<tr>
					<td style="width: 50%;">
						<p style="margin: 2px; margin-left: 8px;">Health: %s</p>
						<p style="margin: 2px; margin-left: 8px;">Mana: %s</p>
						<p style="margin: 2px; margin-left: 8px;">Stamina: %s</p>
						<p style="margin: 2px; margin-left: 8px;">Level: %s</p>
						<form action="loginserv" method="POST">
							<input type="submit" value="Leave Game" />
						</form>
					</td>
					<td style="width: 50%;">
						<form action="playserv" method="POST">
							%s <br /> <input type="submit" value="Select" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
